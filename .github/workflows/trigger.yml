name: Trigger Azure Data Factory Pipeline

on:
  push:
    branches:
      - main
      - master

jobs:
  trigger-adf-pipeline:
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Trigger Azure Data Factory Pipeline
        run: |
          az datafactory pipeline create-run \
            --resource-group databricks \
            --factory-name kaushal-adf \
            --name CryptoCurrencyDataImporeter

          echo "Pipeline triggered successfully!"

      - name: Send Slack Notification
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"âœ… Azure Data Factory Pipeline `CryptoCurrencyDataImporeter` has been triggered successfully!\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Triggered by:* ${{ github.actor }}"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Azure Logout
        if: always()
        run: az logout
